<div class="beer-search">
	<h4>Search</h4>
	<form #form="ngForm" class="row justify-content-m-around">
		<input class="search-input col-xs-12 col-md-3" type="text" [ngModel]="name" placeholder="Search" name="search">
	  	<div class="form-group col-xs-12 col-md-3">
			<div class="form-check form-check-inline">
		  	<input class="form-check-input" [(ngModel)]="searchType" type="radio" name="searchType" id="beer" value="Beer">
		  	<label class="form-check-label" for="beer">Beer</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input"  [(ngModel)]="searchType" type="radio" name="searchType" id="brewery" value="Brewery">
			  <label class="form-check-label" for="brewery">Brewery</label>
			</div>
	  	</div>
	  	<button type="button" (click)="search(form.value)" class="btn btn-primary col-xs-12 col-md-3 offset-md-2">Search</button>
	</form>
</div>

<app-beer-list
[beersList]="beerList"
></app-beer-list>
